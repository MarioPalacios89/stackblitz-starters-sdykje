<div class="page-layout dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="start center">
                <span class="title dialog-title"
                    >{{title}}</span
                >
            </div>
            <button
                mat-icon-button
                (click)="matDialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-8 pb-0 m-0">
        <form
            autocomplete="off"
            novalidate
            [formGroup]="form"
            fxLayout="row wrap"
            fxLayout.lt-md="column"
            fxFlex="100%"
            fxLayoutGap="8px"
            fxLayoutGap.lt-md="0"
        >
        <div
                                  fxFlex="calc(100% - 12px)"
                                  fxFlex.lt-md="100%"
                              >
                                  <div class="form-group">
                                      <label class="label" class="font-semibold">Unidad ejecutora</label>
                                      <p class="form-control-static mt-3">
                                          UGEL 02 - Lince
                                      </p>
                                  </div>
                              </div><mat-form-field appearance="fill" fxFlex="calc(30% - 12px)" fxFlex.lt-md="100%">
                                <mat-label>Año </mat-label>
                                <mat-select formControlName="year">
                                    <mat-option value="">Seleccionar</mat-option>
                                    <mat-option *ngFor="let item of listas?.year"
                                        [value]="item">
                                        {{item}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field><mat-form-field appearance="fill" fxFlex="calc(30% - 12px)" fxFlex.lt-md="100%">
                                <mat-label>Mes </mat-label>
                                <mat-select formControlName="month">
                                    <mat-option value="">Seleccionar</mat-option>
                                    <mat-option *ngFor="let item of listas?.month"
                                        [value]="item">
                                        {{item}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field><mat-form-field appearance="fill" fxFlex="calc(30% - 12px)" fxFlex.lt-md="100%">
                                <mat-label>Tipo planilla </mat-label>
                                <mat-select formControlName="payrollType">
                                    <mat-option value="">Seleccionar</mat-option>
                                    <mat-option *ngFor="let item of listas?.payrollType"
                                        [value]="item">
                                        {{item}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field><mat-form-field appearance="fill" fxFlex="calc(30% - 12px)" fxFlex.lt-md="100%">
                                <mat-label>Planilla </mat-label>
                                <mat-select formControlName="payroll">
                                    <mat-option value="">Seleccionar</mat-option>
                                    <mat-option *ngFor="let item of listas?.payroll"
                                        [value]="item">
                                        {{item}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field><mat-form-field appearance="fill" fxFlex="calc(30% - 12px)" fxFlex.lt-md="100%">
                                <mat-label>Tipo pago </mat-label>
                                <mat-select formControlName="payType">
                                    <mat-option value="">Seleccionar</mat-option>
                                    <mat-option *ngFor="let item of listas?.payType"
                                        [value]="item">
                                        {{item}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field><div
                                  fxFlex="calc(30% - 12px)"
                                  fxFlex.lt-md="100%"
                              >
                                  <div class="form-group">
                                      <label class="label" class="font-semibold">Correlativo</label>
                                      <p class="form-control-static mt-3">
                                          1
                                      </p>
                                  </div>
                              </div>


                              <div    fxFlex="calc(100% - 12px)"
                              fxFlex.lt-md="100%" fxLayout="row" fxLayoutAlign="space-between start">
                              <div
                              class="scrollable-table  max-h-72"
                              fxFlex="45"
                              fxLayout="row wrap"
                              ngClass.lt-lg="scroll-grid"
                          >
                              <table
                              class="table-auto min-w-full"
                                  role="grid"
                                  fxFlex="100"
                                  style="width: 100%"
                              >
                                  <thead role="rowgroup">
                                      <tr
                                          class="mat-header-row cdk-header-row ng-tns-c388-15 ng-star-inserted"
                                      >
                                      <th
                                              class="mat-header-cell cdk-header-cell ng-tns-c386-4 ng-star-inserted"
                                          >

                                          </th>
                                          <th
                                              class="mat-header-cell cdk-header-cell ng-tns-c386-4 ng-star-inserted"
                                          >
                                              Item
                                          </th>
                                          <th
                                              class="mat-header-cell cdk-header-cell ng-tns-c386-4 ng-star-inserted"
                                          >
                                              Regimen laboral
                                          </th>
                                      </tr>
                                  </thead>
                                  <tbody role="rowgroup">
                                      <tr
                                          class="mat-row cdk-row ng-tns-c386-4 ng-trigger ng-trigger-animate ng-star-inserted"
                                          *ngFor="let item of dataTable;let i =index"
                                      >
                                      <td
                                        class="mat-cell cdk-cell ng-tns-c386-4 ng-star-inserted text-center"
                                    >
                                        <mat-checkbox color="primary"></mat-checkbox>
                                    </td>
                                          <td
                                              class="mat-cell cdk-cell ng-tns-c386-4 ng-star-inserted text-center"
                                          >
                                              {{ i+1 }}
                                          </td>
                                          <td
                                              class="mat-cell cdk-cell ng-tns-c386-4 ng-star-inserted"
                                          >
                                              {{ item.descripcion }}
                                          </td>
                                      </tr>
                                  </tbody>

                              </table>
                          </div>
                                <div
                                class="scrollable-table max-h-72"
                                fxFlex="45"
                                fxLayout="row wrap"
                                ngClass.lt-lg="scroll-grid"
                            >
                                <table
                                class="table-auto min-w-full"
                                    role="grid"
                                    fxFlex="100"
                                    style="width: 100%"
                                >
                                    <thead role="rowgroup">
                                        <tr
                                            class="mat-header-row cdk-header-row ng-tns-c388-15 ng-star-inserted"
                                        >
                                        <th
                                                class="mat-header-cell cdk-header-cell ng-tns-c386-4 ng-star-inserted"
                                            >

                                            </th>
                                            <th
                                                class="mat-header-cell cdk-header-cell ng-tns-c386-4 ng-star-inserted"
                                            >
                                                Item
                                            </th>
                                            <th
                                                class="mat-header-cell cdk-header-cell ng-tns-c386-4 ng-star-inserted"
                                            >
                                                Grupo cálculo
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody role="rowgroup">
                                        <tr
                                            class="mat-row cdk-row ng-tns-c386-4 ng-trigger ng-trigger-animate ng-star-inserted"
                                            *ngFor="let item of dataTable2;let i =index"
                                        >
                                        <td
                                        class="mat-cell cdk-cell ng-tns-c386-4 ng-star-inserted text-center"
                                    >
                                        <mat-checkbox color="primary"></mat-checkbox>
                                    </td>
                                            <td
                                                class="mat-cell cdk-cell ng-tns-c386-4 ng-star-inserted text-center"
                                            >
                                                {{ i+1 }}
                                            </td>
                                            <td
                                                class="mat-cell cdk-cell ng-tns-c386-4 ng-star-inserted"
                                            >
                                                {{ item.descripcion }}
                                            </td>
                                        </tr>
                                    </tbody>

                                </table>
                            </div>

                              </div>


        </form>
        </div>

        <mat-divider class="mt-6"></mat-divider>
        <div
            mat-dialog-actions
            class="panel-footer m-0 pr-12"
            fxLayout="row"
            fxLayoutAlign="end center"
        >
            <button
                type="button"
                mat-raised-button
                color="primary"
                class="rounded-none shadow-none"
                (click)="(null)"
                         *ngIf="isSaveActive"
                      [disabled]="true"
            >
                <span class="material-icons">save</span> Guardar
            </button>
            <button
                mat-stroked-button
                class="rounded-none shadow-none"
                (click)="matDialogRef.close()"
            >
                <span class="material-icons">cancel</span> Cerrar
            </button>
        </div>
    </div>
