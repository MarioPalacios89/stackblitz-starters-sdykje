<div class="page-layout dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="start center">
                <span class="title dialog-title">{{ title }}</span>
            </div>
            <button
                mat-icon-button
                (click)="matDialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-8 pb-0 m-0">
        <form
            autocomplete="off"
            novalidate
            [formGroup]="form"
            fxLayout="row wrap"
            fxLayout.lt-md="column"
            fxFlex="100%"
            fxLayoutGap="8px"
            fxLayoutGap.lt-md="0"
        >
            <mat-form-field
                appearance="fill"
                fxFlex="calc(15% - 12px)"
                fxFlex.lt-md="100%"
            >
                <mat-label>Código </mat-label>
                <input
                    type="text"
                    name="code"
                    formControlName="code"
                    matInput
                /> </mat-form-field
            >
            <div fxHide.lt-md fxFlex="calc(85% - 12px)"></div>
            <mat-form-field
                appearance="fill"
                fxFlex="calc(100% - 12px)"
                fxFlex.lt-md="100%"
            >
                <mat-label>Descripción </mat-label>
                <input
                    type="text"
                    name="descripcion"
                    formControlName="descripcion"
                    matInput
                /> </mat-form-field
            ><mat-form-field
                appearance="fill"
                fxFlex="calc(33% - 12px)"
                fxFlex.lt-md="100%"
            >
                <mat-label>RUC </mat-label>
                <input
                    type="text"
                    name="ruc"
                    formControlName="ruc"
                    matInput
                /> </mat-form-field
            ><mat-form-field
                appearance="fill"
                fxFlex="calc(15% - 12px)"
                fxFlex.lt-md="100%"
            >
                <mat-label>Sigla </mat-label>
                <input
                    type="text"
                    name="initial"
                    formControlName="initial"
                    matInput
                /> </mat-form-field
            >
            <div fxHide.lt-md fxFlex="calc(52% - 12px)"></div>
            <mat-form-field
                appearance="fill"
                fxFlex="calc(33% - 12px)"
                fxFlex.lt-md="100%"
            >
                <mat-label>Teléfono </mat-label>
                <input
                    type="text"
                    name="telephone"
                    formControlName="telephone"
                    matInput
                /> </mat-form-field
            ><mat-form-field
                appearance="fill"
                fxFlex="calc(33% - 12px)"
                fxFlex.lt-md="100%"
            >
                <mat-label>Código Sunat </mat-label>
                <mat-select formControlName="code_sunat">
                    <mat-option value="">Todos</mat-option>
                    <mat-option
                        *ngFor="let item of listas?.code_sunat"
                        [value]="item"
                    >
                        {{ item }}
                    </mat-option>
                </mat-select>
                </mat-form-field
            >
            <div fxHide.lt-md fxFlex="calc(33% - 12px)"></div>
            <mat-form-field
                appearance="fill"
                fxFlex="calc(33% - 12px)"
                fxFlex.lt-md="100%"
            >
                <mat-label>Departamento </mat-label>
                <mat-select formControlName="department">
                    <mat-option value="">Seleccione</mat-option>
                    <mat-option
                        *ngFor="let item of listas?.department"
                        [value]="item"
                    >
                        {{ item }}
                    </mat-option>
                </mat-select>
                <mat-error> </mat-error> </mat-form-field
            ><mat-form-field
                appearance="fill"
                fxFlex="calc(33% - 12px)"
                fxFlex.lt-md="100%"
            >
                <mat-label>Provincia </mat-label>
                <mat-select formControlName="province">
                    <mat-option value="">Seleccione</mat-option>
                    <mat-option
                        *ngFor="let item of listas?.province"
                        [value]="item"
                    >
                        {{ item }}
                    </mat-option>
                </mat-select>
                <mat-error> </mat-error> </mat-form-field
            ><mat-form-field
                appearance="fill"
                fxFlex="calc(33% - 12px)"
                fxFlex.lt-md="100%"
            >
                <mat-label>Distrito </mat-label>
                <mat-select formControlName="district">
                    <mat-option value="">Seleccione</mat-option>
                    <mat-option
                        *ngFor="let item of listas?.district"
                        [value]="item"
                    >
                        {{ item }}
                    </mat-option>
                </mat-select>
                <mat-error> </mat-error> </mat-form-field
            ><mat-form-field
                appearance="fill"
                fxFlex="calc(100% - 12px)"
                fxFlex.lt-md="100%"
            >
                <mat-label>Dirección </mat-label>
                <input
                    type="text"
                    name="address"
                    formControlName="address"
                    matInput
                /> </mat-form-field
            ><mat-form-field
                appearance="fill"
                fxFlex="calc(33% - 12px)"
                fxFlex.lt-md="100%"
            >
                <mat-label>Estado </mat-label>
                <mat-select formControlName="state">
                    <mat-option value="">Activo</mat-option>
                    <mat-option
                        *ngFor="let item of listas?.state"
                        [value]="item"
                    >
                        {{ item }}
                    </mat-option>
                </mat-select>
                <mat-error> </mat-error> </mat-form-field
            ><mat-form-field
                appearance="fill"
                fxFlex="calc(66% - 12px)"
                fxFlex.lt-md="100%"
            >
                <mat-label>Motivo de anuñación </mat-label>
                <input
                    type="text"
                    name="reason_anulation"
                    formControlName="reason_anulation"
                    matInput
                />
            </mat-form-field>
        </form>
    </div>

    <mat-divider class="mt-6"></mat-divider>
    <div
        mat-dialog-actions
        class="panel-footer m-0 pr-12"
        fxLayout="row"
        fxLayoutAlign="end center"
    >
        <button
            type="button"
            mat-raised-button
            color="primary"
            class="rounded-none shadow-none"
            (click)="(null)"
            *ngIf="isSaveActive"
            [disabled]="true"
        >
            <span class="material-icons">save</span> Guardar
        </button>
        <button
            mat-stroked-button
            class="rounded-none shadow-none"
            (click)="matDialogRef.close()"
        >
            <span class="material-icons">cancel</span> Cerrar
        </button>
    </div>
</div>
