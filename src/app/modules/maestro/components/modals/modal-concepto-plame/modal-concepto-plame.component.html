<div class="page-layout dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="start center">
                <span class="title dialog-title">{{ title }}</span>
            </div>
            <button
                mat-icon-button
                (click)="matDialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-8 pb-0 m-0">
        <form
            autocomplete="off"
            novalidate
            [formGroup]="form"
            fxLayout="row wrap"
            fxLayout.lt-md="column"
            fxFlex="100%"
            fxLayoutGap="8px"
            fxLayoutGap.lt-md="0"
        >
            <mat-form-field
                appearance="fill"
                fxFlex="calc(30% - 12px)"
                fxFlex.lt-md="100%"
            >
                <mat-label>Código </mat-label>
                <input
                    type="text"
                    name="code"
                    formControlName="code"
                    matInput
                /> </mat-form-field
            >
            <div fxFlex="calc(70% - 12px)" fxHide.lt-md></div>
            <mat-form-field
                appearance="fill"
                fxFlex="100%"
            >
                <mat-label>Descripción </mat-label>
                <input
                    type="text"
                    name="description"
                    formControlName="description"
                    matInput
                /> </mat-form-field
            ><mat-form-field
                appearance="fill"
                fxFlex="calc(30% - 12px)"
                fxFlex.lt-md="100%"
            >
                <mat-label>Estado </mat-label>
                <mat-select formControlName="state">
                    <mat-option value="">Todos</mat-option>
                    <mat-option
                        *ngFor="let item of listas?.state"
                        [value]="item"
                    >
                        {{ item }}
                    </mat-option>
                </mat-select> </mat-form-field
            ><mat-form-field
                appearance="fill"
                fxFlex="calc(70% - 12px)"
                fxFlex.lt-md="100%"
            >
                <mat-label>Motivo anulación </mat-label>
                <input
                    type="text"
                    name="cancellationReason"
                    formControlName="cancellationReason"
                    matInput
                />
            </mat-form-field>
        </form>
    </div>

    <mat-divider class="mt-6"></mat-divider>
    <div
        mat-dialog-actions
        class="panel-footer m-0 pr-12"
        fxLayout="row"
        fxLayoutAlign="end center"
    >
        <button
            type="button"
            mat-raised-button
            color="primary"
            class="rounded-none shadow-none"
            (click)="(null)"
            *ngIf="isSaveActive"
            [disabled]="true"
        >
            <span class="material-icons">save</span> Guardar
        </button>
        <button
            mat-stroked-button
            class="rounded-none shadow-none"
            (click)="matDialogRef.close()"
        >
            <span class="material-icons">cancel</span> Cerrar
        </button>
    </div>
</div>
