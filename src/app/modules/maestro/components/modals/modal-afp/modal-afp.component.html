<div class="page-layout dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="start center">
                <span class="title dialog-title">Nuevo AFP</span>
            </div>
            <button
                mat-icon-button
                (click)="matDialogRef.close()"
                aria-label="Close dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>


    <div mat-dialog-content class="p-8 pb-0 m-0">
        <form autocomplete="off" novalidate [formGroup]="form"      fxLayout="row wrap"
        fxLayout.lt-md="column"
        fxFlex="100%"
        fxLayoutGap="8px"
        fxLayoutGap.lt-md="0">
        <mat-form-field
        appearance="fill"
        fxFlex="calc(32% - 8px)"
        fxFlexOffset.lt-md="0"
        fxFlex.lt-md="100%"
    >
        <mat-label
            >Código
        </mat-label>
        <input
        type="text"
        name="codigo"
        formControlName="codigo"
        matInput
        disabled
        readonly="true"
    />
    </mat-form-field>
    <div fxFlex="calc(68% - 8px)" fxHide.lt-md></div>
    <mat-form-field
    appearance="fill"
    fxFlex="calc(100% - 8px)"
    fxFlex.lt-md="100%"
>
    <mat-label
        >Descripción
    </mat-label>
    <input
        type="text"
        name="descripcion"
        formControlName="descripcion"
        matInput
        disabled
        readonly="true"
    />
</mat-form-field>
<mat-form-field
appearance="fill"
fxFlex="calc(50% - 8px)"
fxFlex.lt-md="100%"

>
<mat-label
    >RUC
</mat-label>
<input
    type="text"
    name="ruc"
    formControlName="ruc"
    matInput
    disabled
    readonly="true"
/>
</mat-form-field>
<div fxFlex="calc(50% - 8px)" fxHide.lt-md></div>
<mat-form-field
appearance="fill"
fxFlex="calc(32% - 8px)"
fxFlex.lt-md="100%"

>
<mat-label

    >Teléfono
</mat-label>
<input
    type="text"
    name="telefono"
    formControlName="telefono"
    matInput
    disabled
    readonly="true"
/>
</mat-form-field>
<div fxFlex="calc(68% - 8px)" fxHide.lt-md></div>
<mat-form-field
appearance="fill"
fxFlex="calc(32% - 8px)"
fxFlexOffset.lt-md="0"
fxFlex.lt-md="100%"

>
<mat-label

    >Departamento
</mat-label>
<mat-select
    formControlName="departamento"
>
    <mat-option value=""
        >TODOS</mat-option
    >
</mat-select>
</mat-form-field>
<mat-form-field
appearance="fill"
fxFlex="calc(32% - 8px)"
fxFlexOffset.lt-md="0"
fxFlex.lt-md="100%"

>
<mat-label

    >Provincia
</mat-label>
<mat-select
    formControlName="provincia"
>
    <mat-option value=""
        >TODOS</mat-option
    >
</mat-select>
</mat-form-field>
<mat-form-field
appearance="fill"
fxFlex="calc(32% - 8px)"
fxFlexOffset.lt-md="0"
fxFlex.lt-md="100%"

>
<mat-label

    >Distrito
</mat-label>
<mat-select
    formControlName="distrito"
>
    <mat-option value=""
        >TODOS</mat-option
    >
</mat-select>
</mat-form-field>
<mat-form-field
appearance="fill"
fxFlex="calc(100% - 8px)"
fxFlex.lt-md="100%"

>
<mat-label

    >Dirección
</mat-label>
<input
    type="text"
    name="direccion"
    formControlName="direccion"
    matInput
    disabled
    readonly="true"
/>
</mat-form-field>
<mat-form-field
appearance="fill"
fxFlex="calc(32% - 8px)"
fxFlexOffset.lt-md="0"
fxFlex.lt-md="100%"

>
<mat-label

    >Estado
</mat-label>
<mat-select
    formControlName="estado"
>
    <mat-option value=""
        >TODOS</mat-option
    >
</mat-select>
</mat-form-field>
<mat-form-field
appearance="fill"
fxFlex="calc(65% - 8px)"
fxFlex.lt-md="100%"
>
<mat-label    >Motivo Anulación
</mat-label>
<input
    type="text"
    name="motivo"
    formControlName="motivo"
    matInput
    disabled
    readonly="true"
/>
</mat-form-field>
        </form>
    </div>


<mat-divider class="mt-6"></mat-divider>
    <div
        mat-dialog-actions
        class="panel-footer m-0 pr-12"
        fxLayout="row"
        fxLayoutAlign="end center"
    >
        <button
            type="button"
            mat-raised-button color="primary" class="rounded-none shadow-none"
            (click)="(null)"
        >
            <span class="material-icons">save</span> Guardar
        </button>
        <button mat-stroked-button class="rounded-none shadow-none" (click)="matDialogRef.close()">
            <span class="material-icons">cancel</span> Cerrar
        </button>
    </div>
</div>
